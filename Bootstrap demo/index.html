<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>第一个Bootstrap案例</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
	<button class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalLable">请点击我</button>
	<!--<button class="btn btn-danger btn-lg" data-toggle="modal" data-target="#danger">请点击</button>

	<div id="danger">测试内容</div>-->

	<!--Model弹窗-->
	<div class="modal fade" id="myModalLable" >
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">
						<span>&times;</span>
						<span class="sr-only">关闭弹窗</span>
					</button>
					<h4 class="modal-title" id="myModalLable">标题</h4>
				</div>
				<div class="modal-body">慕课网</div>
				<div class="modal-footer">
					<button class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
					<button class="btn btn-primary">保存</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
